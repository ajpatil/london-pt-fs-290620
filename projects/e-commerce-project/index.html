            d="M21 24C22.1046 24 23 23.1046 23 22C23 20.8954 22.1046 20 21 20C19.8954 20 19 20.8954 19 22C19 23.1046 19.8954 24 21 24Z"
            stroke="#131313"
            stroke-width="2"
            stroke-linecap="square"
          />
        </svg>
        <a>LOGIN</a>
      </div>
    </div>
    <!-- Search Bar -->
    <div class="search">
      <div>
        <svg
          width="27"
          height="27"
          viewBox="0 0 27 27"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g opacity="0.5">
            <path
              d="M25 25L17.3884 17.3884"
              stroke="#979797"
              stroke-width="2"
              stroke-linecap="square"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M10.6 20.2C15.9019 20.2 20.2 15.9019 20.2 10.6C20.2 5.29807 15.9019 1 10.6 1C5.29807 1 1 5.29807 1 10.6C1 15.9019 5.29807 20.2 10.6 20.2Z"
              stroke="#979797"
              stroke-width="2"
              stroke-linecap="square"
            />
          </g>
        </svg>
        <hr />
      </div>
      <div>
        <select>
          <option value="">Best match</option>
        </select>
        <hr />
      </div>
    </div>

    <!-- Slideshow -->
    <div class="glider-contain multiple">
      <button class="glider-prev">
        <i class="fa-fa-chevron-left"></i>
      </button>

      <div class="glider">
        <figure>
          <img src="./img/Couch.png" alt="" />
        </figure>
        <figure>
          <img src="./img/Sofa.png" alt="" />
        </figure>
      </div>
      <button class="glider-next">
        <i class="fa-fa-chevron-right"></i>
      </button>

      <div id="dots" class="glider-dots"></div>
    </div>

    <script src="glider.min.js"></script>

    <script>
      new Glider(document.querySelector(".glider"), {
        slidesToShow: 1,

        draggable: true,
        dots: "#dots",
      });

      if (localStorage.getItem("chart")) {
        document.querySelector("#icon").style.display = "flex";
        document.querySelector("#icon").innerText = JSON.parse(
          localStorage.getItem("chart")
        ).length;
      }
    </script>
    <hr class="footer-divider" />
    <div class="footer">
      <div class="footer-nav">
        <a href="#">About Us</a>
        <a href="#">How Can We Help</a>
        <a href="#">Shop By Room</a>
        <a href="#">Shop by style</a>
      </div>
      <div class="socials">
        <a href="#"><img src="./img/fb.png" alt="" /></a>
        <a href="#"><img src="./img/ig.png" alt="" /></a>
        <a href="#"><img src="./img/twitter.png" alt="" /></a>
      </div>
    </div>
  </body>
